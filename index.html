<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title="Google">
	</head>

	<body>
		<div class="wrapper">
			<div class="header">
				<div class="gmail">
					<a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
				</div>
				<div class="images"><a href=https://www.google.com/imghp?hl=en&tab=wi&ei=ElLLVummIqrgjgTHuqDgAQ&ved=0EKouCBYoAQ>Images</a></div>
				<a href="https://www.google.com/intl/en/options/">
					<div class="square">
						<div class- "row1">
							<div id="square1"></div>
							<div id="square2"></div>
							<div id="square3"></div>
						</div>
						<div class="row2">
							<div id="square4"></div>
							<div id="square5"></div>
							<div id="square6"></div>
						</div>
						<div class="row3">
							<div id="square7"></div>
							<div id="square8"></div>
							<div id="square9"></div>
						</div>
					</div>

						<p>Sign in</p>
					</div>
				</a>
			</div>
			<div class="center">
				<div id="logo">
					<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" />
				</div>
				<form id="google">
					<div id="box">
						<input type="text" name="query" id="text">
						<a href=""><img src="http://help.motorola.com/hc/3200/42/verizon/en-us/images/global/xhdpi/ic_mic_dark.png" height="25px" /></a>
					</div>
					<input type="button" name="search" value="Google Search">
					<input type="button" name="lucky" value="I'm Feeling Lucky"><br>
					<div class="blurb">
						<p><a href="https://www.google.com/url?q=https://www.google.com/culturalinstitute/browse/civil%2520rights%3Fq.openId%3D8129907598665562501%26projectId%3Dblack-history-and-culture%26utm_source%3Dgoogle%26utm_medium%3Dhpppromo%26utm_campaign%3Dblackhistory2016%26utm_content%3Ddesktop&source=hpp&id=5083822&ct=3&usg=AFQjCNGWJCfKgSaxLUymRe1LPEPq0F14Lg&sa=X&ved=0ahUKEwiJ3rOX_YvLAhWGs4MKHcRZAzEQ8IcBCAk">Explore the history of Civil Rights</a>            with Google</p>
					</div>

			</div>

					<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
					<a href="https://www.google.com/preferences?hl=en">Settings</a>
				</div>
